<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<style type="text/css">
		body {
			background-color: #fef1d2;
		}
		.login-card {
			width: 512px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 256px;
		}
		.textbox {
			margin-left: 20px;
		}
	</style>

</head>
<body>

	<div class="login-card mdl-card mdl-shadow--2dp">
		<form action="#">
			<div class="mdl-card__title">
				<h3 class="mdl-card__title-text">Log in</h3>
			</div>
			<div class="mdl-textfield mdl-js-textfield textbox">
				<input type="text" name="username" class="mdl-textfield__input">
				<label class="mdl-textfield__label">Username</label>
			</div>
			<br>
			<div class="mdl-textfield mdl-js-textfield textbox">
				<input type="password" name="password" class="mdl-textfield__input">
				<label class="mdl-textfield__label">Password</label>
			</div>
			<br>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-js-button mdl-button--raised 	mdl-button--colored">login</button>
			</div>
		</form>
	</div>

</body>
</html>
