<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://wikiki.github.io/css/documentation.css?v=201911011043">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<!--    src: https://stackoverflow.com/questions/1719452/how-to-make-a-div-always-full-screen/11982566-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #div {
            margin-top: 10%;
        }

        .Site {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .Site-content {
            flex: 1;
        }
    </style>
</head>
<body class="Site">

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="http://team6.ppdb.me/">
<!--            <img src="https://content.web-repository.com/s/549548298795753201/uploads/Images/logo_1-3019618.png" width="100" height="28">-->
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
<!--            <strong>[PlaceHolder]</strong>-->
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                Documentation
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="Site-content">
<!--<section class="section">-->
<div id="div">
<section class="section">
    <div class="columns is-desktop is-vcentered">
        <div class="column is-2"></div>
        <div class="column is-8">
            <div class="columns">
                <div class="column is-6">
                    <!--            Info column-->
                    <div class="container">
                        <h1 class="title">
                            Welcome to [PlaceHolder]
                        </h1>
                        <p class="subtitle">
                            Please <strong>login</strong> to continue!
                        </p>
                    </div>
                </div>
                <div class="is-divider-vertical"></div>
                <div class="column is-6">
                    <!--            Login form column-->
                    <div class="container">
                        <!--                src: https://bulma.io/documentation/form/input/-->
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                                <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="buttons">
                        <button class="button is-primary">Log in</button>
                        <button class="button">Register</button>
                    </div>
                </div>
            </div>
            <div class="column is-2"></div>
        </div>
    </div>
</section>
</div>
</main>
<!--</section>-->

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>[PlaceHolder]</strong> by Arno Deceuninck, Sam Peeters, Sien Nuyens and Tim Sanders.
        </p>
    </div>
</footer>

</body>
</html>
