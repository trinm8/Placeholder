<main class="Site-content">
  <section class="section">
    <div class="columns">
        <div class="column is-three-fifths">
            <p class="title">MAP</p>
            <div id="mapid"></div>
            <script>
            var mymap = L.map('mapid').setView([51.505, -0.09], 13);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoidHJpbm0iLCJhIjoiY2s3Y2Q0Y3JzMG1jMTNsbnp1dDF2MGF0biJ9.f0Yml4j8GZko6Bcjqe5OvA', {

                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'your.mapbox.access.token'
            }).addTo(mymap);
            </script>
        </div>
        <div class="column">
          <div class="tile is-vertical">
                <p class="title">Add Route</p>
                  <div class="field is-horizontal">
                    <div class="field-label">
                      <label class="label">Role:</label>
                    </div>
                    <div class="field-body">
                      <div class="control">
                        <label class="radio">
                          <input type="radio" name="answer">
                          Driver
                        </label>
                        <label class="radio">
                          <input type="radio" name="answer">
                          Passenger
                        </label>
                      </div>
                    </div>
                  </div>
              <br>
              <div class="field is-horizontal">
                <div class="field-label">
                  <label class="label">Start:</label>
                </div>
                <div class="field-body">
                <input class="input" type="text">
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label">
                  <label class="label">Destination:</label>
                </div>
                <div class="field-body">
                <input class="input" type="text">
                </div>
              </div>
              <br>
              <div class="field is-horizontal has-addons">
                <div class="field-label">
                  <label class="label">Date:</label>
                </div>
                <div class="field-body">
                <p class="control">
                  <input class="input" type="text" placeholder="Day">
                </p>
                <p class="control">
                    <span class="select">
                      <select>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                      </select>
                    </span>
                  </p>
                  <p class="control">
                    <a class="button is-static">2020</a>
                  </p>
                </div>
              </div>
              <br>
              <button class="button is-primary">Submit</button>
            </div>
