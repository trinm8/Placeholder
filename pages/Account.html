<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-primary">
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                Your account
            </h1>
        </div>
    </div>
</section>
<section>
<div class="tile is-ancestor">
  <div class="tile is-4 is-vertical is-parent">
    <div class="tile is-child box">
      <p class="title">Profile</p>
       <figure class="image is-128x128">
         <img class="is-rounded" src="https://images3.persgroep.net/rcs/RxX015_yBgf7tSOTHmy0cnQ6E28/diocontent/57357276/_crop/0/184/3393/1917/_fitwidth/763?appId=93a17a8fd81db0de025c8abd1cca1279&quality=0.8">
       </figure>
        <table class="table">
            <tbody>
            <tr>
                <td>Name:</td>
                <td>John Smith</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>john.smith@gmail.com</td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>0462725485</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="tile is-child box">
      <p class="title">Music</p>
      <table class="table">
            <tbody>
            <tr>
                <td>Style:</td>
                <td>Pop</td>
            </tr>
            <tr>
                <td>Favorite song:</td>
                <td>bad guy - Billie Eilish</td>
            </tr>
            <tr>
                <td>Favorite Artist:</td>
                <td>Billie Eilish</td>
            </tr>
            </tbody>
      </table>
    </div>
  </div>
  <div class="tile is-parent">
    <div class="tile is-child box">
      <p class="title">Car</p>
      <figure class="image is-250x250">
        <img src="https://mediapool.bmwgroup.com/cache/P9/201812/P90333086/P90333086-the-new-bmw-7-series-in-painting-bernina-grey-amber-effect-metallic-with-light-alloy-wheel-styling-7-2248px.jpg">
      </figure>
      <table class="table">
            <tbody>
            <tr>
                <td>Brand:</td>
                <td>BMW</td>
            </tr>
            <tr>
                <td>Color:</td>
                <td>Grey</td>
            </tr>
            <tr>
                <td>Licence Plate:</td>
                <td>M ZY 7797</td>
            </tr>
            </tbody>
      </table>
    </div>
  </div>
</div>

</section>

</body>
</html>
